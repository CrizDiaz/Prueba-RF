{% extends 'base/base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h3>¿Desea eliminar el registro de mascota {{ object.nombre }}?</h3>
    <!--<h3>¿Desea eliminar el registro de mascota {{ mascota.nombre }}?</h3>-->
    <button class="btn btn-danger" type="submit">Si, eliminar</button>
    <a class="btn btn-default" href="{% url 'mascota_listar' %}">Cancelar</a>
</form>
{% endblock %}
